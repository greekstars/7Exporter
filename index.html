<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>7Exporter</title>
<style>
  body {
    font-family: monospace, monospace;
    margin: 2rem;
    background: white;
    color: black;
  }
  h1 {
    margin-bottom: 1rem;
  }
  button {
    cursor: pointer;
    padding: 0.4rem 0.8rem;
    font-weight: bold;
    border: 1px solid black;
    background: white;
    color: black;
    border-radius: 0;
    margin: 0.5rem 0;
  }
  button:hover {
    background: #eee;
  }
  #addFileBtn, #exportBtn {
    display: inline-block;
    margin-right: 1rem;
  }
  #exportBtn {
    display: none;
  }

  .file-list {
    margin-top: 1.5rem;
  }
  .file-item {
    border: 1px solid black;
    margin-bottom: 1rem;
    border-radius: 0;
  }
  .file-header {
    display: flex;
    align-items: center;
    padding: 0.5rem;
    user-select: none;
    font-weight: bold;
    border-bottom: 1px solid black;
  }
  .file-header input {
    font-family: monospace;
    font-weight: normal;
    font-size: 1rem;
    border: none;
    background: white;
    width: 60%;
    padding: 0 0.25rem;
    outline: none;
  }
  .remove-btn {
    background: white;
    color: black;
    border: none;
    font-weight: normal;
    font-size: 0.9rem;
    padding: 0 0.5rem;
    margin-left: 0.5rem;
  }
  .remove-btn:hover {
    background: #ddd;
  }
  .toggle-btn {
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    font-size: 1.2rem;
    border: none;
    background: transparent;
    color: black;
    padding: 0 0.5rem;
    margin-left: auto;
  }
  .toggle-btn:hover {
    background: #eee;
  }
  .file-content {
    display: none;
    padding: 0.5rem;
    border-top: none;
  }
  .file-content textarea {
    width: 100%;
    height: 250px;
    font-family: monospace;
    font-size: 14px;
    resize: vertical;
    border: 1px solid black;
    padding: 0.5rem;
    box-sizing: border-box;
  }

  #export-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    background: white;
    border: 1px solid black;
    padding: 1.5rem;
    transform: translate(-50%, -50%);
    display: none;
    width: 320px;
    text-align: center;
    font-family: monospace;
  }
  #export-popup label {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 1rem 0;
  }
  #export-popup button {
    padding: 0.5rem 1rem;
    border: 1px solid black;
    background: white;
    font-weight: bold;
  }
  #export-popup button:hover {
    background: #eee;
  }
  #overlay {
    position: fixed;
    display: none;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.15);
  }
</style>
</head>
<body>

<h1>7Exporter File Exporter</h1>

<button id="addFileBtn">Add New File</button>
<button id="exportBtn">Export Files</button>

<div class="file-list" id="fileList"></div>

<!-- Export Popup -->
<div id="overlay"></div>
<div id="export-popup">
  <h2>Export Options</h2>
  <label>
    <span>File as ZIP</span>
    <input type="checkbox" id="zipSwitch" checked />
  </label>
  <button id="doExportBtn">Download</button>
  <button id="cancelExportBtn" style="margin-left:10px;">Cancel</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script>
  const fileListEl = document.getElementById('fileList');
  const addFileBtn = document.getElementById('addFileBtn');
  const exportBtn = document.getElementById('exportBtn');
  const exportPopup = document.getElementById('export-popup');
  const overlay = document.getElementById('overlay');
  const doExportBtn = document.getElementById('doExportBtn');
  const cancelExportBtn = document.getElementById('cancelExportBtn');
  const zipSwitch = document.getElementById('zipSwitch');

  let files = [];
  let nextId = 1;

  function createFileItem(file) {
    const container = document.createElement('div');
    container.className = 'file-item';
    container.dataset.id = file.id;

    // Header (filename input + remove btn + toggle btn)
    const header = document.createElement('div');
    header.className = 'file-header';

    const filenameInput = document.createElement('input');
    filenameInput.type = 'text';
    filenameInput.value = file.filename;
    filenameInput.placeholder = 'filename.ext';
    filenameInput.addEventListener('input', () => {
      file.filename = filenameInput.value.trim();
      checkExportButton();
    });

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.className = 'remove-btn';
    removeBtn.addEventListener('click', e => {
      e.stopPropagation();
      files = files.filter(f => f.id !== file.id);
      renderFiles();
      checkExportButton();
    });

    const toggleBtn = document.createElement('button');
    toggleBtn.className = 'toggle-btn';
    toggleBtn.textContent = '▶';
    toggleBtn.title = 'Expand/Collapse code editor';
    toggleBtn.addEventListener('click', e => {
      e.stopPropagation();
      const contentArea = container.querySelector('.file-content');
      const isVisible = contentArea.style.display === 'block';
      contentArea.style.display = isVisible ? 'none' : 'block';
      toggleBtn.textContent = isVisible ? '▶' : '▼';
    });

    header.appendChild(filenameInput);
    header.appendChild(removeBtn);
    header.appendChild(toggleBtn);

    // Content area (textarea)
    const contentArea = document.createElement('div');
    contentArea.className = 'file-content';

    const textarea = document.createElement('textarea');
    textarea.value = file.content;
    textarea.placeholder = 'Enter file content here...';
    textarea.addEventListener('input', () => {
      file.content = textarea.value;
    });

    contentArea.appendChild(textarea);

    container.appendChild(header);
    container.appendChild(contentArea);

    return container;
  }

  function renderFiles() {
    fileListEl.innerHTML = '';
    files.forEach(f => {
      fileListEl.appendChild(createFileItem(f));
    });
  }

  function checkExportButton() {
    const hasValidFile = files.some(f => f.filename && f.filename.includes('.'));
    exportBtn.style.display = hasValidFile ? 'inline-block' : 'none';
  }

  addFileBtn.addEventListener('click', () => {
    const newFile = {id: nextId++, filename: 'file.extension', content: ''};
    files.push(newFile);
    renderFiles();
    checkExportButton();
  });

  exportBtn.addEventListener('click', () => {
    overlay.style.display = 'block';
    exportPopup.style.display = 'block';
  });

  cancelExportBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    exportPopup.style.display = 'none';
  });

  doExportBtn.addEventListener('click', () => {
    if (zipSwitch.checked) {
      exportZip();
    } else {
      exportIndividually();
    }
  });

  function exportZip() {
    const zip = new JSZip();
    files.forEach(file => {
      if (file.filename) {
        zip.file(file.filename, file.content);
      }
    });
    zip.generateAsync({type: 'blob'}).then(blob => {
      triggerDownload(blob, 'files.zip');
      closePopup();
    });
  }

  function exportIndividually() {
    let delay = 0;
    files.forEach(file => {
      if (file.filename) {
        const blob = new Blob([file.content], {type: 'text/plain'});
        setTimeout(() => {
          triggerDownload(blob, file.filename);
        }, delay);
        delay += 200;
      }
    });
    closePopup();
  }

  function triggerDownload(blob, filename) {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(a.href);
    }, 100);
  }

  function closePopup() {
    overlay.style.display = 'none';
    exportPopup.style.display = 'none';
  }
</script>

</body>
</html>
