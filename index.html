<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>7Exporter</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 2rem auto;
    max-width: 900px;
    background: #121212;
    color: #f0f0f0;
  }
  h1 {
    margin-bottom: 2rem;
    text-align: center;
    font-size: 2.2rem;
  }
  button {
    cursor: pointer;
    padding: 0.7rem 1.4rem;
    font-weight: 600;
    border: none;
    background: #a9a9a9;
    color: white;
    border-radius: 5px;
    margin: 0.5rem;
    transition: background 0.2s ease;
  }
  button:hover {
    background: #1565c0;
  }
  #addFileBtn, #exportBtn {
    display: inline-block;
  }
  #exportBtn {
    display: none;
  }

  .file-list {
    margin-top: 2rem;
  }
  .file-item {
    border: 1px solid #333;
    border-radius: 5px;
    margin-bottom: 1.5rem;
    background: #1e1e1e;
    overflow: hidden;
  }
  .file-header {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    background: #2c2c2c;
    border-bottom: 1px solid #333;
    cursor: pointer;
  }
  .file-header input {
    flex: 1;
    font-family: monospace;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    background: transparent;
    color: #f0f0f0;
    padding: 0.4rem 0.6rem;
    margin-right: 0.75rem;
    outline: none;
    border-bottom: 1px solid #555;
  }
  .remove-btn {
    background: #e53935;
    color: white;
    border-radius: 4px;
    padding: 0.4rem 0.75rem;
    font-size: 0.9rem;
    border: none;
    margin-left: 0.5rem;
  }
  .remove-btn:hover {
    background: #b71c1c;
  }
  .toggle-icon {
    margin-left: 0.5rem;
    font-size: 1.2rem;
    user-select: none;
    transition: transform 0.3s ease;
  }
  .toggle-icon.rotate {
    transform: rotate(90deg);
  }

  .file-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease, padding 0.3s ease;
    padding: 0 1rem;
  }
  .file-content.open {
    max-height: 1000px;
    padding: 1rem;
  }
  .file-content textarea {
    width: 100%;
    height: 250px;
    font-family: monospace;
    font-size: 14px;
    resize: vertical;
    border: 1px solid #444;
    border-radius: 4px;
    background: #0e0e0e;
    color: #f0f0f0;
    padding: 0.75rem;
    box-sizing: border-box;
  }

  #export-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    background: #1e1e1e;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 2rem;
    transform: translate(-50%, -50%);
    display: none;
    width: 360px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  }
  #export-popup h2 {
    margin-bottom: 1.5rem;
  }
  #export-popup label {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 1rem 0;
    font-size: 1rem;
  }
  #export-popup button {
    margin-top: 1rem;
  }
  #cancelExportBtn {
    background: #6c757d;
  }
  #cancelExportBtn:hover {
    background: #545b62;
  }

  #overlay {
    position: fixed;
    display: none;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<h1>7Exporter File Exporter</h1>

<div style="text-align:center;">
  <button id="addFileBtn">Add New File</button>
  <button id="exportBtn">Export Files</button>
</div>

<div class="file-list" id="fileList"></div>

<!-- Export Popup -->
<div id="overlay"></div>
<div id="export-popup">
  <h2>Export Options</h2>
  <label>
    <span>Export as ZIP</span>
    <input type="checkbox" id="zipSwitch" checked />
  </label>
  <button id="doExportBtn">Download</button>
  <button id="cancelExportBtn">Cancel</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script>
  const fileListEl = document.getElementById('fileList');
  const addFileBtn = document.getElementById('addFileBtn');
  const exportBtn = document.getElementById('exportBtn');
  const exportPopup = document.getElementById('export-popup');
  const overlay = document.getElementById('overlay');
  const doExportBtn = document.getElementById('doExportBtn');
  const cancelExportBtn = document.getElementById('cancelExportBtn');
  const zipSwitch = document.getElementById('zipSwitch');

  let files = [];
  let nextId = 1;

  function createFileItem(file) {
    const container = document.createElement('div');
    container.className = 'file-item';
    container.dataset.id = file.id;

    const header = document.createElement('div');
    header.className = 'file-header';

    const filenameInput = document.createElement('input');
    filenameInput.type = 'text';
    filenameInput.value = file.filename;
    filenameInput.placeholder = 'filename.ext';
    filenameInput.addEventListener('input', () => {
      file.filename = filenameInput.value.trim();
      checkExportButton();
    });

    const toggleIcon = document.createElement('span');
    toggleIcon.className = 'toggle-icon';
    toggleIcon.textContent = 'â–¶';

    header.addEventListener('click', () => {
      const contentArea = container.querySelector('.file-content');
      const isOpen = contentArea.classList.toggle('open');
      toggleIcon.classList.toggle('rotate', isOpen);
    });

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.className = 'remove-btn';
    removeBtn.addEventListener('click', e => {
      e.stopPropagation();
      files = files.filter(f => f.id !== file.id);
      renderFiles();
      checkExportButton();
    });

    header.appendChild(filenameInput);
    header.appendChild(removeBtn);
    header.appendChild(toggleIcon);

    const contentArea = document.createElement('div');
    contentArea.className = 'file-content';

    const textarea = document.createElement('textarea');
    textarea.value = file.content;
    textarea.placeholder = 'Enter file content here...';
    textarea.addEventListener('input', () => {
      file.content = textarea.value;
    });

    contentArea.appendChild(textarea);

    container.appendChild(header);
    container.appendChild(contentArea);

    return container;
  }

  function renderFiles() {
    fileListEl.innerHTML = '';
    files.forEach(f => {
      fileListEl.appendChild(createFileItem(f));
    });
  }

  function checkExportButton() {
    const hasValidFile = files.some(f => f.filename && f.filename.includes('.'));
    exportBtn.style.display = hasValidFile ? 'inline-block' : 'none';
  }

  addFileBtn.addEventListener('click', () => {
    const newFile = {id: nextId++, filename: 'file.extension', content: ''};
    files.push(newFile);
    renderFiles();
    checkExportButton();
  });

  exportBtn.addEventListener('click', () => {
    overlay.style.display = 'block';
    exportPopup.style.display = 'block';
  });

  cancelExportBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    exportPopup.style.display = 'none';
  });

  doExportBtn.addEventListener('click', () => {
    if (zipSwitch.checked) {
      exportZip();
    } else {
      exportIndividually();
    }
  });

  function exportZip() {
    const zip = new JSZip();
    files.forEach(file => {
      if (file.filename) {
        zip.file(file.filename, file.content);
      }
    });
    zip.generateAsync({type: 'blob'}).then(blob => {
      triggerDownload(blob, 'files.zip');
      closePopup();
    });
  }

  function exportIndividually() {
    let delay = 0;
    files.forEach(file => {
      if (file.filename) {
        const blob = new Blob([file.content], {type: 'text/plain'});
        setTimeout(() => {
          triggerDownload(blob, file.filename);
        }, delay);
        delay += 200;
      }
    });
    closePopup();
  }

  function triggerDownload(blob, filename) {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(a.href);
    }, 100);
  }

  function closePopup() {
    overlay.style.display = 'none';
    exportPopup.style.display = 'none';
  }
</script>

</body>
</html>
